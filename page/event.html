<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event</title>
        <link rel="stylesheet" href="../css/output/styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <!-- Header -->
        <div id="header"></div>

        <!-- Main content -->
        <main class="event-main">
            <div class="event-title">NOTICE</div>
            <div class="event_list"></div>
        </main>

        <!-- Pagination -->
        <div id="pagination"></div>

        <!-- Footer -->
        <div id="footer"></div>

        <script type="module" src="../js/event.js"></script>
        <script src="/js/scriptLoader.js" defer></script>
        <script src="/js/common/cursor.js"></script>
        <script>
            fetch('/common/cartButton.html')
                .then((response) => response.text())
                .then((data) => {
                    document.body.insertAdjacentHTML('beforeend', data);
                })
                .catch((error) => console.error('Error loading cartButton.html:', error));
        </script>
        <script type="module" src="/js/common/cartButton.js"></script>
    </body>
</html>
