<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event</title>
        <link rel="stylesheet" href="../css/output/styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <!-- Header -->
        <div id="header"></div>

        <!-- Main content -->
        <main class="event-main">
            <div class="event-title">NOTICE</div>
            <div class="event_list"></div>
        </main>

        <!-- Pagination -->
        <div id="pagination"></div>

        <!-- Footer -->
        <div id="footer"></div>

        <!-- 스크립트 정리 시작 -->
        <script src="/js/common/header.js"></script>
        <script src="/js/common/cursor.js"></script>
        <script type="module" src="../js/event.js"></script>
        <script type="module" src="/js/common/cartButton.js"></script>
        <script>
            // header와 footer를 불러온 후 필요한 이벤트 등록
            Promise.all([
                fetch('/common/header.html')
                    .then((res) => res.text())
                    .then((html) => {
                        document.getElementById('header').innerHTML = html;
                    }),

                fetch('/common/footer.html')
                    .then((res) => res.text())
                    .then((html) => {
                        document.getElementById('footer').innerHTML = html;
                    }),

                fetch('/common/cartButton.html')
                    .then((res) => res.text())
                    .then((html) => {
                        document.body.insertAdjacentHTML('beforeend', html);
                    }),
            ])
                .then(() => {
                    // ✅ 헤더, 푸터, 버튼 모두 삽입된 이후 실행
                    if (typeof window.callbackAfterHeaderLoad === 'function') {
                        window.callbackAfterHeaderLoad();
                    }
                    if (typeof window.initScrollToTop === 'function') {
                        window.initScrollToTop();
                    }
                })
                .catch((error) => console.error('Error loading components:', error));
        </script>
    </body>
</html>
