<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/output/styles.css" />
    <title>로그인 페이지</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="inner">
          <div class="loginLogo">
            <a href="#login">
              <img
                src="https://raw.githubusercontent.com/hyeonky/dp-static/7f866ab3fe2902079230309d3fb84ccb342b5cd6/popmart/mypage/loginLogo.svg"
                alt="로그인" />
            </a>
          </div>
          <div class="loginWrap">
            <form id="loginForm">
              <div class="formContainer">
                <!-- id -->
                <div class="idCont">
                  <input
                    class="inputBox"
                    type="text"
                    id="userId"
                    placeholder="아이디" />
                  <div id="userIdError" class="error-message"></div>
                </div>
                <!-- password -->
                <div class="passwordCont">
                  <input
                    class="inputBox password"
                    type="password"
                    id="password"
                    placeholder="비밀번호" />
                  <div id="passwordError" class="error-message"></div>
                </div>
                <!-- checkBox -->
                <div class="checkbox">
                  <label>
                    <input class="check" type="checkbox" id="saveId" />
                    <span class="custom-checkbox"></span>
                    <span>아이디 저장</span>
                  </label>
                  <label>
                    <input class="check" type="checkbox" id="autoLogin" />
                    <span class="custom-checkbox"></span>
                    <span>자동 로그인</span>
                  </label>
                </div>
                <!-- button_login -->
                <button class="loginBtn" type="submit">로그인</button>
              </div>
            </form>
            <div class="login-options">
              <div class="findInfo">
                <a href="#register">아이디 찾기</a>
                <span class="middle-dot"></span>
                <a href="#register">비밀번호 찾기</a>
                <span class="middle-dot"></span>
                <a href="#register">회원가입</a>
              </div>
              <div class="snsBtn">
                <a href="#register">
                  <img
                    src="https://raw.githubusercontent.com/hyeonky/dp-static/3a35cbb8a7add967ac16682afc667a358365c9d1/popmart/mypage/snsLogo/naver.svg"
                    alt="네이버 로그인" />
                </a>
                <a href="#register">
                  <img
                    src="https://raw.githubusercontent.com/hyeonky/dp-static/3a35cbb8a7add967ac16682afc667a358365c9d1/popmart/mypage/snsLogo/kakao.svg"
                    alt="카카오 로그인" />
                </a>
                <a href="#register">
                  <img
                    src="https://raw.githubusercontent.com/hyeonky/dp-static/3a35cbb8a7add967ac16682afc667a358365c9d1/popmart/mypage/snsLogo/apple.svg"
                    alt="애플 로그인" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../../js/loginScript.js"></script>
  </body>
</html>
